<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой проект Django {% endblock %}</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            padding: 14px 16px;
        }
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Домашняя</a>

        {% if user.is_authenticated %}
            <a href="{% url 'search_orders' %}">Поиск заказов</a>
            <a href="{% url 'create_order' %}">Создание заказа</a>
            <a href="{% url 'create_order' %}">Удаление заказа</a>
            <a href="{% url 'logout' %}">Выход из системы</a>
        {% else %}
            <a href="{% url 'login' %}">Логин</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
